<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Reviews</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
<header>
      <div class="container">
        <nav class="navbar navbar-expand-lg menu" class="menu">
          <img src="./image/logo-sm.png" alt="logo" /><a
            class="navbar-brand"
            href="#"
            >Game Reviews</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <nav class="navbar navbar-expand-lg menu ms-auto">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a id="mmorpg" class="nav-link active" href="#">mmorpg</a>
                </li>
                <li class="nav-item">
                  <a id="shooter" class="nav-link" href="#">shooter</a>
                </li>
                <li class="nav-item">
                  <a id="sailing" class="nav-link" href="#">sailing</a>
                </li>
                <li class="nav-item">
                  <a id="permadeath" class="nav-link" href="#">permadeath</a>
                </li>
                <li class="nav-item">
                  <a id="superhero" class="nav-link" href="#">superhero</a>
                </li>
                <li class="nav-item">
                  <a id="pixel" class="nav-link" href="#">pixel</a>
                </li>
              </ul>
            </nav>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container my-5">
        <div class="row" id="gameContainer"></div>
      </div>

      <!-- Details Section -->
      <section id="detailsSection" class="details d-none">
        <div class="container">
          <button id="closeDetails" class="btn btn-danger mb-3">Close</button>
          <div id="gameDetails" class="game-details">
            <div class="row">
              <div class="col-md-4">
                <img id="gameImage" src="./image/thumbnail.jpg" alt="Game Image" class="img-fluid" />
              </div>
              <div class="col-md-8">
                <h1 id="gameTitle">Details Game</h1>
                <p><strong>Category:</strong> <span id="gameCategory"></span></p>
                <p><strong>Platform:</strong> <span id="gamePlatform"></span></p>
                <p><strong>Status:</strong> <span id="gameStatus"></span></p>
                <p id="gameDescription"></p>
                <a id="playNow" class="btn btn-primary" href="#" target="_blank">Play Now</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
